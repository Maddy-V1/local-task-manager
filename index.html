<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Task Manager</h1>
    </header>
    
    <main>
        <section class="app-controls">
            <button id="createTaskBtn" class="btn-primary">Create New Task</button>
            <div class="filters">
                <button data-filter="all" class="filter-btn active">All</button>
                <button data-filter="pending" class="filter-btn">Pending</button>
                <button data-filter="completed" class="filter-btn">Completed</button>
            </div>
        </section>
        
        <section class="task-form-container" id="taskFormContainer" style="display: none;">
            <div class="form-header">
                <h2>Add New Task</h2>
                <button id="closeFormBtn" class="btn-close">Ã—</button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Due Date</label>
                    <input type="date" id="taskDueDate" required>
                </div>
                <div class="form-actions">
                    <button type="submit" id="saveTask" class="btn-save">Save Task</button>
                    <button type="button" id="cancelEdit" class="btn-cancel" style="display: none;">Cancel</button>
                </div>
                <input type="hidden" id="taskId">
            </form>
        </section>
        
        <section class="task-list-container">
            <h2>Your Tasks</h2>
            <ul id="taskList">
                <!-- Tasks will be rendered here dynamically -->
            </ul>
        </section>
    </main>
    
    <footer>
        <p>Task Manager App - By Madhav</p>
    </footer>
    
    <!-- Scripts -->
    <script src="js/models/Task.js"></script>
    <script src="js/utils/dateUtils.js"></script>
    <script src="js/services/taskService.js"></script>
    <script src="js/views/taskView.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
